<body>        

  <div id="overlayRT">
  <input type="radio" name="camera_perspective" value="perspective"  checked > Perspective   <br>
  <input type="radio" name="camera_perspective" value="orthogonal" > Orthogonal <br>
  </div>

   <div id="overlayRB">
    <input type="radio" name="order_clic" value="selectClic" > Move any vertex <br>
    <input type="radio" name="order_clic" value="2ndClic"  checked> Deform Cube   <br>
    <input type="radio" name="order_clic" value="3rdClic" > Extrude Z-Face <br>
    <input type="radio" name="order_clic" value="cameraClic" > Drag camera <br>

  </div>
  <div id="overlayLB">
  <input type="radio" name="primitives" value="points"  checked > Vertices   <br>
  <input type="radio" name="primitives" value="edges" > Edges <br>
  <!--input type="radio" name="primitives" value="faces" > Faces <br-->
  </div>

<canvas id="glcanvas" width="1600" height="800"></canvas>
<input type="checkbox" id="pickImg" checked>Picking Img <br>


<script type='text/javascript' src="./mesh-deformable.js"></script>
